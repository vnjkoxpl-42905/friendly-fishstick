  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #06080C;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60' 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      body.m4-light-theme {
        background-color: #f0f2f5; /* A light, neutral gray like the screenshot */
        background-image: none;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideOutLeft {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-20px); }
      }
      mark.stimulus-highlight {
        background-color: rgba(255, 255, 0, 0.4); /* Translucent yellow */
        color: inherit;
        padding: 0.1em 0;
        cursor: inherit;
        border-radius: 2px;
        transition: background-color 0.2s;
      }
      .eraser-active mark.stimulus-highlight {
        cursor: pointer;
      }
      mark.stimulus-highlight:hover {
        background-color: rgba(255, 255, 0, 0.6);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Source Serif Pro"', 'Georgia', '"Times New Roman"', 'Times', 'serif'],
            },
            colors: {
              punk: {
                base: '#06080C',
                panel: '#0B1118',
                cyan: '#00FFF0',
                magenta: '#FF1AFF',
                lime: '#A8FF00',
                red: '#FF2A6D',
                text: '#EAF2FF',
                sub: '#9BB0C8',
              },
              'm4-green': '#198754',
              'm4-red': '#dc3545',
            },
            boxShadow: {
              'neon-cyan': '0 0 8px theme(colors.punk.cyan), 0 0 20px theme(colors.punk.cyan)',
              'neon-magenta': '0 0 8px theme(colors.punk.magenta), 0 0 20px theme(colors.punk.magenta)',
              'neon-lime': '0 0 8px theme(colors.punk.lime), 0 0 20px theme(colors.punk.lime)',
              'neon-red': '0 0 8px theme(colors.punk.red), 0 0 20px theme(colors.punk.red)',
            },
            dropShadow: {
              'neon-cyan': '0 0 12px rgba(0, 255, 240, 0.6)',

      }
